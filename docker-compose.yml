services:
  kody-integration:
    build: .
    container_name: kody-integration
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xmx512m -XX:+UseContainerSupport
    volumes:
      # Mount your configuration file
      - ./config/arguments-sandbox.yaml:/app/config/arguments-sandbox.yaml:ro
      # Persist logs
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # For health checks/monitoring if needed
    command: ["java", "-cp", "app.jar", "kody.integration.KodyPaymentService", "sandbox"]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "java.*app.jar"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"